<!-- PWA and Favicon -->
<link rel="manifest" href="{{ get_url(path="site.webmanifest") }}">
<link rel="icon" type="image/svg+xml" href="{{ get_url(path="brand/favicon.svg") }}">
<link rel="icon" type="image/x-icon" href="{{ get_url(path="brand/favicon.ico") }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path="brand/favicon-32x32.png") }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path="brand/favicon-16x16.png") }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path="brand/apple-touch-icon.png") }}">

<!-- PWA Meta Tags -->
<meta name="theme-color" content="#9d81d9">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Wheel of Heaven">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Wheel of Heaven">
<meta name="msapplication-TileColor" content="#1b1f22">
<meta name="msapplication-config" content="{{ get_url(path="browserconfig.xml") }}">
