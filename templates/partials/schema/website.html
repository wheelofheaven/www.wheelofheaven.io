<!-- Schema.org WebSite - Site-level schema with search action for homepage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ config.base_url }}/#website",
  "name": "{{ config.title }}",
  "alternateName": ["WoH", "Wheel of Heaven Project", "wheelofheaven.io"],
  "description": "{{ config.description | escape }}",
  "url": "{{ config.base_url }}",
  "inLanguage": "{{ detected_lang | default(value='en') }}",
  {% if config.extra.logo %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ get_url(path=config.extra.logo) }}",
    "width": 512,
    "height": 512
  },
  {% endif %}
  "publisher": {
    "@type": "Organization",
    "@id": "{{ config.extra.organization_id | default(value=config.base_url ~ '/#organization') }}"
  },
  "potentialAction": [
    {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "{{ config.base_url }}/search/?q={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    },
    {
      "@type": "ReadAction",
      "target": "{{ config.base_url }}"
    }
  ],
  "mainEntity": {
    "@type": "WebPage",
    "@id": "{{ config.base_url }}/#webpage",
    "name": "{{ config.title }} - Home",
    "description": "{{ config.description | escape }}",
    "url": "{{ config.base_url }}",
    "isPartOf": {
      "@id": "{{ config.base_url }}/#website"
    },
    "about": {
      "@type": "Thing",
      "name": "Ancient Astronaut Theory and Extraterrestrial Origins",
      "description": "Exploration of the hypothesis that life on Earth was intelligently designed by an extraterrestrial civilization"
    },
    "breadcrumb": {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "{{ config.base_url }}"
        }
      ]
    }
  },
  "hasPart": [
    {
      "@type": "WebPage",
      "name": "Wiki",
      "url": "{{ get_url(path='wiki/', lang=detected_lang) }}",
      "description": "Encyclopedia of concepts and terms"
    },
    {
      "@type": "WebPage",
      "name": "Timeline",
      "url": "{{ get_url(path='timeline/', lang=detected_lang) }}",
      "description": "Chronological history of world ages"
    },
    {
      "@type": "WebPage",
      "name": "Library",
      "url": "{{ get_url(path='library/', lang=detected_lang) }}",
      "description": "Collection of sacred texts and interpretations"
    },
    {
      "@type": "WebPage",
      "name": "Essentials",
      "url": "{{ get_url(path='essentials/', lang=detected_lang) }}",
      "description": "Core concepts and getting started guides"
    }
  ],
  "copyrightHolder": {
    "@type": "Organization",
    "@id": "{{ config.extra.organization_id | default(value=config.base_url ~ '/#organization') }}"
  },
  "license": "https://creativecommons.org/publicdomain/zero/1.0/",
  "isAccessibleForFree": true
}
</script>
