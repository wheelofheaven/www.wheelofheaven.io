<!-- Schema.org Speakable - For voice assistant optimization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "@id": "{{ current_url | safe }}",
  "name": "{% if page and page.title %}{{ page.title | escape }}{% elif section and section.title %}{{ section.title | escape }}{% else %}{{ config.title | default(value='Wheel of Heaven') | escape }}{% endif %}",
  "description": "{% if page and page.description %}{{ page.description | escape }}{% elif section and section.description %}{{ section.description | escape }}{% elif config.description %}{{ config.description | escape }}{% else %}Wheel of Heaven - Exploring the hypothesis of our engineered origins{% endif %}",
  "speakable": {
    "@type": "SpeakableSpecification",
    "cssSelector": [
      {% if current_path is containing('/wiki/') %}
      ".wiki__summary",
      ".wiki__summary-content",
      ".wiki__tldr",
      ".wiki__content > p:first-of-type",
      ".wiki__content > p:nth-of-type(2)",
      "[data-ai-summary]",
      "[data-ai-definition]"
      {% elif current_path is containing('/essentials/') %}
      ".essentials__summary",
      ".essentials__content > p:first-of-type",
      ".essentials__content > p:nth-of-type(2)",
      "[data-ai-summary]",
      ".quick-answer",
      ".howto-step__text"
      {% elif current_path is containing('/explainers/') %}
      ".explainer__summary",
      ".explainer__content > p:first-of-type",
      ".explainer__content > p:nth-of-type(2)",
      "[data-ai-summary]",
      "[data-ai-answer]"
      {% elif current_path is containing('/timeline/') %}
      ".timeline__summary",
      ".timeline__content > p:first-of-type",
      "[data-ai-summary]",
      ".event__description"
      {% elif current_path is containing('/library/') %}
      ".book__summary",
      ".book__content > p:first-of-type",
      "[data-ai-summary]"
      {% else %}
      ".article__summary",
      ".article__content > p:first-of-type",
      ".article__content > p:nth-of-type(2)",
      "[data-ai-summary]",
      ".quick-answer"
      {% endif %}
    ]
  },
  "inLanguage": "{{ detected_lang | default(value='en') }}",
  "isPartOf": {
    "@type": "WebSite",
    "@id": "{{ config.base_url }}/#website"
  },
  "url": "{{ current_url | safe }}"
}
</script>
