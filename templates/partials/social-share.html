<!-- Social Share Buttons -->
<div class="social-share" data-title="{{ page.title | default(value='') | escape }}" data-url="{{ current_url | safe }}">
    <span class="social-share__label">{{ trans(key="shareThis", default="Share") }}</span>

    <div class="social-share__buttons">
        <!-- X/Twitter -->
        <button class="social-share__btn social-share__btn--x" data-share="twitter" aria-label="Share on X">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </button>

        <!-- Reddit -->
        <button class="social-share__btn social-share__btn--reddit" data-share="reddit" aria-label="Share on Reddit">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z"/>
            </svg>
        </button>

        <!-- Copy Link -->
        <button class="social-share__btn social-share__btn--copy" data-share="copy" aria-label="Copy link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <svg class="social-share__icon-check" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </button>

        <!-- Native Share (mobile) -->
        <button class="social-share__btn social-share__btn--native" data-share="native" aria-label="Share">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="18" cy="5" r="3"/>
                <circle cx="6" cy="12" r="3"/>
                <circle cx="18" cy="19" r="3"/>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
            </svg>
        </button>

        <!-- Save for Offline -->
        <button class="social-share__btn social-share__btn--offline" data-save-offline aria-label="{{ trans(key='saveOffline', default='Save for offline') }}">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        </button>

        <!-- Bookmark / Reading List -->
        <button
            class="social-share__btn social-share__btn--bookmark"
            data-bookmark
            data-url="{{ current_url | safe }}"
            data-title="{{ page.title | default(value='') | escape }}"
            data-description="{{ page.description | default(value='') | escape }}"
            data-section="{% if section %}{{ section.title | default(value='') | escape }}{% endif %}"
            aria-pressed="false"
            aria-label="{{ trans(key='bookmarkThis', default='Bookmark this page') }}"
        >
            <svg class="bookmark-icon-outline" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
            <svg class="bookmark-icon-filled" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
        </button>
    </div>
</div>

<script>
(function() {
    const shareContainers = document.querySelectorAll('.social-share');

    shareContainers.forEach(container => {
        const title = container.dataset.title;
        const url = container.dataset.url;
        const buttons = container.querySelectorAll('.social-share__btn');

        // Hide native share button if Web Share API not available
        const nativeBtn = container.querySelector('[data-share="native"]');
        if (nativeBtn && !navigator.share) {
            nativeBtn.style.display = 'none';
        }

        buttons.forEach(btn => {
            btn.addEventListener('click', async () => {
                const shareType = btn.dataset.share;

                switch (shareType) {
                    case 'twitter':
                        window.open(
                            `https://x.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`,
                            '_blank',
                            'width=550,height=420'
                        );
                        break;

                    case 'reddit':
                        window.open(
                            `https://www.reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`,
                            '_blank',
                            'width=550,height=420'
                        );
                        break;

                    case 'copy':
                        try {
                            await navigator.clipboard.writeText(url);
                            btn.classList.add('social-share__btn--copied');
                            setTimeout(() => {
                                btn.classList.remove('social-share__btn--copied');
                            }, 2000);
                        } catch (err) {
                            // Fallback for older browsers
                            const textarea = document.createElement('textarea');
                            textarea.value = url;
                            textarea.style.position = 'fixed';
                            textarea.style.opacity = '0';
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                            btn.classList.add('social-share__btn--copied');
                            setTimeout(() => {
                                btn.classList.remove('social-share__btn--copied');
                            }, 2000);
                        }
                        break;

                    case 'native':
                        if (navigator.share) {
                            try {
                                await navigator.share({
                                    title: title,
                                    url: url
                                });
                            } catch (err) {
                                // User cancelled or error
                            }
                        }
                        break;
                }
            });
        });
    });
})();
</script>
