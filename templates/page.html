{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
        {% if page.date %}
        <time class="page-date">{{ page.date | date(format="%B %d, %Y") }}</time>
        {% endif %}
    </header>

    {% if page.content %}
    <div class="page-body">
        {{ page.content | safe }}
    </div>
    {% endif %}
</div>

<style>
.page-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.page-header {
    margin-bottom: 2rem;
    text-align: center;
}

.page-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.page-description {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 1rem;
}

.page-date {
    color: #888;
    font-size: 0.9rem;
}

.page-body {
    line-height: 1.7;
}

.page-body h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.page-body h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.8rem;
}

.page-body p {
    margin-bottom: 1rem;
}

@media (max-width: 768px) {
    .page-content {
        padding: 1rem;
    }

    .page-header h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock content %}
