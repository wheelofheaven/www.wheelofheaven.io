<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found | {{ config.title }}</title>
        <meta name="description" content="The page you're looking for doesn't exist or has been moved." />

        <!-- SEO: noindex for 404 pages -->
        <meta name="robots" content="noindex, nofollow">
        <meta name="googlebot" content="noindex, nofollow">
        <meta name="bingbot" content="noindex, nofollow">

        <!-- PWA and Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='icons/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path='icons/favicon-16x16.png') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='icons/apple-touch-icon.png') }}">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ get_url(path='main.css') }}">
    </head>
    <body>
        <main id="main-content" role="main" aria-label="Page not found" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
            <div style="text-align: center; max-width: 600px;">
                <div style="font-size: 6rem; margin-bottom: 1rem; opacity: 0.2;">404</div>
                <h1 style="font-size: 2rem; margin-bottom: 1rem; color: var(--color-text);">Page Not Found</h1>
                <p style="font-size: 1.1rem; color: var(--color-text-muted); margin-bottom: 2rem; line-height: 1.6;">
                    The page you're looking for doesn't exist or has been moved to a new location.
                </p>
                <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
                    <a href="/" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: var(--color-accent-primary); color: white; text-decoration: none; border-radius: 0.5rem; font-weight: 500;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Go Home
                    </a>
                    <a href="/wiki/" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: var(--color-surface); color: var(--color-text); text-decoration: none; border-radius: 0.5rem; font-weight: 500; border: 1px solid var(--color-border);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                        Browse Wiki
                    </a>
                    <a href="/essentials/" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: var(--color-surface); color: var(--color-text); text-decoration: none; border-radius: 0.5rem; font-weight: 500; border: 1px solid var(--color-border);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                        Essentials
                    </a>
                </div>
                <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--color-text-muted);">
                    If you followed a link from another site, the content may have been reorganized.
                    <br>Try using the navigation above to find what you're looking for.
                </p>
            </div>
        </main>
    </body>
</html>
