<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ config.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elif section.description %}{{ section.description }}{% else %}{{ config.description }}{% endif %}">
    <link rel="stylesheet" href="{{ get_url(path="main.css") }}">
    <!-- Language alternates -->
    {% for lang_code, lang_config in config.languages %}
        {% if lang_code != lang %}
            <link rel="alternate" hreflang="{{ lang_code }}" href="{{ get_url(path="", lang=lang_code) }}">
        {% endif %}
    {% endfor %}
</head>
<body>
    {% include "partials/header.html" %}
    <main>
        {% block content %}{% endblock content %}
    </main>
    {% include "partials/totop.html" %}
    {% include "partials/footer.html" %}
    {% include "partials/scripts.html" %}
</body>
</html>
